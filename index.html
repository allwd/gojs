<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" href="src/app.css" type="text/css" />
    <script src="src/js/DataInspector.js"></script>
</head>

<body>
    <div class="header">
        <div class="title">
            Diagramming App
        </div>
    </div>
    <div class="wrapper">
        <div class="workspace">
            <div id="palette" class="sidebar"></div>
            <div class="content">
                <div class="options">
                    <!-- @TODO: Add saving and loading from local storage -->
                    <button onclick="app.actions.save()">
                        Save
                    </button>
                    <button onclick="app.actions.load()">
                        Load
                    </button>
                    <button onclick="app.actions.exportToSvg()">
                        SVG
                    </button>
                    <button onclick="app.actions.exportToJpeg()">
                        JPG
                    </button>
                    <button onclick="app.state.diagram.commandHandler.undo()">
                        <
                    </button>
                    <button onclick="app.state.diagram.commandHandler.redo()">
                        >
                    </button>
                    <button onclick="app.state.diagram.commandHandler.increaseZoom()">
                        +
                    </button>
                    <button onclick="app.state.diagram.commandHandler.decreaseZoom()">
                        -
                    </button>
                </div>
                <div id="workspace"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="form">
                <h2>
                    Object properties
                </h2>
                <div id="editable">

                </div>
            </div>
            <div class="preview">
                <h2>
                    Overview
                </h2>
                <div id="overview"></div>
            </div>
        </div>
    </div>
    <script async src="dist/app.bundle.js"></script>
</body>

</html>
