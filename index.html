<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" href="src/app.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="src/js/DataInspector.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h1>Diagramming App</h1>
    </div>
    <div class="wrapper">
        <div class="workspace">
            <div id="palette" class="sidebar">

            </div>
            <div class="content">
                <div class="options">
                    <button onclick="app.actions.exportToSvg()">
                        SVG
                    </button>
                    <button onclick="app.actions.exportToJpeg()">
                        JPG
                    </button>
                    <button onclick="app.state.diagram.commandHandler.undo()">
                        <
                    </button>
                    <button onclick="app.state.diagram.commandHandler.redo()">
                        >
                    </button>
                    <button onclick="app.state.diagram.commandHandler.increaseZoom()">
                        +
                    </button>
                    <button onclick="app.state.diagram.commandHandler.decreaseZoom()">
                        -
                    </button>
                </div>
                <div id="workspace">

                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="form">
                <h2>
                    Object properties
                </h2>
                <div id="editable">

                </div>
            </div>
            <div class="preview">
                <h2>
                    Overview
                </h2>
                <div id="overview">

                </div>
            </div>
        </div>
        <input type="hidden" style="display: none" id="savedModel" />
    </div>
    <script async src="dist/app.bundle.js"></script>
</body>

</html>
